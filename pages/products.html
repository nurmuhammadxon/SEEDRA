<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEDRA</title>
</head>
<body>

   <!-- HEADER Section  -->
   <header class="header__section container">
    <nav class="navbar">
      <a href="./index.html">
        <img src="./images/logo-header.png" alt="Site logo">
      </a>
      <ul class="nav-list">
        <li class="nav-iteam"><a href="#" class="nav-link after__link">ALL PRODUCTS</a>
        </li>
        <li class="nav-iteam"><a href="#" class="nav-link after__link">ABOUT SEEDRA</a>
        </li>
        <li class="nav-iteam"><a href="#" class="nav-link after__link">OUR BLOG</a>
        </li>
        <li class="nav-iteam"><a href="#" class="nav-link">CONTACTS</a>
        </li>
      </ul>
      <div class="menu-box">
        <label for="menu-input" class="menu-label">
          <i class='bx bx-menu'></i>
        </label>
        <input type="checkbox" id="menu-input" class="menu-input">
        <div class="contaction-box">
          <div class="networks">
            <a href="#"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#"><i class='bx bxl-facebook-circle'></i></a>
          </div>
          <div class="all-products-list">
            <strong class="all-products-title">
              All vegetables
            </strong>
            <div class="select-boxs">
              <div class="select-box">
                <p class="select-name">Bundles</p>
                <span class="select-value"></span>
              </div>
              <div class="select-box">
                <p class="select-name">Herbs</p>
                <select class="select-value">
                  <option value=""></option>
                </select>
              </div>
              <div class="select-box">
                <p class="select-name">Vegetables</p>
                <select class="select-value">
                  <option value=""></option>
                  <option value="cucumber">Cucumber</option>
                  <option value="onion">Onion</option>
                  <option value="garlic">Garlic</option>
                </select>
              </div>
              <div class="select-box">
                <p class="select-name">Fruits</p>
                <select class="select-value">
                  <option value=""></option>
                </select>
              </div>
              <div class="select-box">
                <p class="select-name">Supplies</p>
                <select class="select-value">
                  <option value=""></option>
                </select>
              </div>
              <div class="select-box">
                <p class="select-name">Flowers</p>
                <select class="select-value">
                  <option value=""></option>
                </select>
              </div>
              <div class="select-box">
                <a class="select-name">Our blog</a>
                <i class='bx bxs-chevron-right-circle'></i>
              </div>
              <div class="select-box">
                <a class="select-name">About Seedra</a>
                <i class='bx bxs-chevron-right-circle'></i>
              </div>
            </div>
          </div>
          <div class="search-box">
            <label class="search__label" for="search"><i class='bx bx-search'></i></label>
            <input class="search__input" type="search" id="search" placeholder="Search">
          </div>
        </div>
      </div>
      <div class="shops">
        <a href="#"><i class='bx bx-heart'></i></a>
        <a href="#"><i class='bx bx-cart-alt'></i></a>
      </div>
    </nav>
  </header>

  

    <!-- FOOTER Section -->
    <footer class="footer__section container">
      <div class="footer-list-box page__size">
        <ul class="footer-list">
          <li class="footer-iteam">
            <a href="#" class="footer-link active-link">ALL PRODUCTS</a>
          </li>
          <li class="footer-iteam">
            <a href="#" class="footer-link">ABOUT SEEDRA</a>
          </li>
          <li class="footer-iteam">
            <a href="#" class="footer-link">OUR BLOG</a>
          </li>
        </ul>
        <img src="./images/logo.png" alt="Footer log">
        <ul class="footer-list">
          <li class="footer-iteam">
            <a href="#" class="footer-link">Terms&Conditions</a>
          </li>
          <li class="footer-iteam">
            <a href="#" class="footer-link">Privacy Policy</a>
          </li>
        </ul>
      </div>
      <div class="network-box page__size">
        <div class="netwok-iteams">
          <i class='bx bxl-instagram-alt'></i>
          <i class='bx bxl-facebook-circle'></i>
        </div>
        <span class="text">All rights reserved</span>
      </div>
    </footer>

</body>
</html>
